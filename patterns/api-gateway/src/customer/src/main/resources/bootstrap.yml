spring:
  profiles:
    active: local
  application:
    name: customer
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: ${spring.application.name}
        instanceId: ${spring.application.name}-${random.value}
        healthCheckPath: /actuator/health
        healthCheckInterval: 20s
---
spring:
  profiles: local
  cloud:
    discovery:
      enabled: false
    consul:
      enabled: false
---
spring:
  profiles: docker
  cloud:
    consul:
      host: consul
      port: 8500

