spring:
  data.mongodb:
    database: ${spring.application.name}
  sleuth:
    sampler:
      probability: 1

management:
  endpoints:
    web.exposure.include: health,beans,env,info

bootstrap:
  enabled: true
  save:
    enabled: false

logging:
  level:
    root: WARN
    org.springframework.web: INFO
    com.example: DEBUG
---
spring:
  profiles: local
  data.mongodb:
    uri: mongodb://root:root@dockerhost:27017/admin
  zipkin:
    enabled: false
    locator:
      discovery:
        enabled: false

server:
  port: 8083
---
spring:
  profiles: docker
  data.mongodb:
    uri: mongodb://root:root@mongodb:27017/admin
  zipkin:
    base-url: http://zipkin:9411
    enabled: true
    locator:
      discovery:
        enabled: true
server:
  port: 8080
