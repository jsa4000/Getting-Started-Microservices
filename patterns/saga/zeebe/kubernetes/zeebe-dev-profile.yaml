zeebe-cluster-helm:
  clusterSize: 1
  partitionCount: 1
  replicationFactor: 1
  elasticsearch:
    imageTag: 6.8.5 
    replicas: 1
    minimumMasterNodes: 1
# Permit co-located instances for solitary minikube virtual machines.
    antiAffinity: "soft"
    labels: { "app" : "zeebe" }
# Allow no backup for single node setups
    clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"

# Shrink default JVM heap.
    esJavaOpts: "-Xmx128m -Xms128m"

# Allocate smaller chunks of memory per pod.
    resources:
      requests:
        cpu: "100m"
        memory: "512M"
      limits:
        cpu: "1000m"
        memory: "512M"

# Request smaller persistent volumes.
    volumeClaimTemplate:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100M
  
zeebe-operate-helm:
  enabled: true

zeebe-tasklist-helm:
  enabled: false
  
zeebe-zeeqs-helm: 
  enabled: false
  hazelcast:
    cluster:
      memberCount: 1
